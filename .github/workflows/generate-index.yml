name: Generate Index Files

on:
  push:
    branches: [main, master]
  workflow_dispatch: # 允许手动触发

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: 签出仓库
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # 获取完整历史记录，以便能够推送回仓库
          fetch-depth: 0

      - name: 安装 NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Run generate-index script
        run: |
          node assets/scripts/generate-index.js

      - name: 检查更改
        id: git-check
        run: |
          echo "检查是否有文件被修改..."
          if git diff --quiet; then
            echo "没有检测到更改"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "检测到文件更改"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: 配置 Git
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "42103905+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: 提交更改
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "自动生成索引文件 [skip ci]"
          git push
